<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fav Icon  -->
    <link rel="icon" href="/assets/icons/fav.svg" type="image/svg+xml" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" />
        <span id="weight-val">فلان کیلوگرم</span>
      </div>
      <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" />
        <span id="height-val">فلان سانتی متر</span>
      </div>

      <p id="result">بی ام آی</p>
      <p id="category">بریم که محاسبه کنیم 😁😀</p>
    </div>

    <!--Script-->
    <script src="js/script.js"></script>
  </body>
</html>
